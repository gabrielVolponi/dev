<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopify</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="src/style.css">
</head>

<body class="bg-black scroll-smooth">
    <header class="flex flex-col items-center h-1/2 m-2.5">
        <span class="transform mb-2 mt-1.5 font-bold flex text-3xl text-green-500 justify-center font-poppins md:text-4xl lg:text-5xl ">
            Undone
        </span>
        <nav class="-mt-0.5">
            <ul class="flex gap-2 justify-center font-poppins text-lg md:text-xl lg:text-2xl">
                <li class="p-1 text-white hover:text-green-500 transform hover:scale-110 transition duration-300">
                    <a href="#" title="Link Home">Home</a>
                </li>
                <li class="p-1 text-white hover:text-green-500 transform hover:scale-110 transition duration-300">
                    <a href="#" title="Link About">About</a>
                </li>
                <li class="p-1 text-white hover:text-green-500 transform hover:scale-110 transition duration-300">
                    <a href="#" title="Link Resources">Resources</a>
                </li>
                <li class="p-1 text-white hover:text-green-500 transform hover:scale-110 transition duration-300">
                    <a href="#" title="Link Contact">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        
        <section class="h-auto flex flex-col items-center justify-center text-center md:h-screen md:flex-row md:justify-between md:px-10 lg:px-20 xl:-mt-12" >
            <!-- Texto e Botão -->
            <div class="order-2 md:order-1 md:w-1/2 lg:w-2/5">
                <h1 class="text-white text-3xl text-start font-poppins font-bold mb-4 ml-3 md:text-left md:text-4xl lg:text-5xl xl:text-6xl">
                    Undone What you've done.
                </h1>
                <h2 class="text-green-500 hidden text-start font-poppins font-extrabold text-2xl ml-3 mb-2 md:text-left md:text-3xl lg:text-4xl md:block">
                    Undone Your Bulls#*$!
                </h2>
                <p class="text-gray-600 text-start font-poppins text-sm mb-4 ml-3  md:text-left md:text-base lg:text-lg">
                    Made a mistake? No worries! Undone is not just Ctrl + Z—it’s Ctrl + Anything. Instantly revert actions, recover lost text, and undo like never before.
                </p>
                <p class="border-2 rounded-lg text-white font-poppins font-bold text-lg px-6 py-2 mt-1.5 hover:bg-green-500 hover:text-black ease-in-out duration-300 text-center  md:text-xl lg:text-2xl">
                    Pricing
                </p>
            </div>

            <!-- Vídeo -->
            <div class="order-1 md:order-2 md:w-1/2 lg:w-3/5">
                <video
                    src="https://cdn.dribbble.com/userupload/42706967/file/large-b62eda2025f3404594865d0c94b4885b.mp4"
                    autoplay muted loop playsinline class="w-full mb-4 md:mb-0 md:h-64 lg:h-80 xl:h-96 object-cover">
                </video>
            </div>
        </section>

    </main>
</body>

</html>
